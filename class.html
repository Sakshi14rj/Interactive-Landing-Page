<!DOCTYPE html>
<html>
<head>
  <title>Assessment</title>
  <style>
    .header {
      background-color: #eee;
      padding: 20px;
    }

    .horizonal-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .form {
      width: 50%;
      margin: 0 auto;
    }

    .audio-video-gallery {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .nested-list {
      list-style-type: none;
      padding: 0;
    }

    .nested-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .nested-list ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Assessment</h1>
  </header>

  <div class="horizonal-row">
    <form class="form">
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="email" placeholder="Email">
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="audio-video-gallery">
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
      </audio>

      <video controls>
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <ul class="nested-list">
    <li>Item 1
      <ul>
        <li>Sub-item 1</li>
        <li>Sub-item 2</li>
      </ul>
    </li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
